<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
	<a href="./index.html"><img src="./assets/images/logo2.png" alt="ownCloud logo" align="middle" border="0"></a>

        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>

        <p class="header">Quickstart tasks for administrators:</p>

        <ul>
	 <li><a href="./qs_admins_sysreqs.html">Step 1</a></li>
	 <li><a href="./qs_admins_install.html">Step 2</a></li>
	 <li><a href="./qs_admins_config.html">Step 3</a></li>
	 <li><a href="./qs_admins_addusers.html">Step 4</a></li>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small><a href="https://doc.owncloud.org/server/index.html">ownCloud documentation</a> Copyright&copy; 2019</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
